<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Here are all the products available now</h1>
    <table>
        <thead>
            <th>User Name</th>
            <th>Post</th>
        </thead>
        {% if users and posts %}
            {%for user in users  %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.text}}</td>
            </tr>
            {%endfor%}
        {% else %}
            <h1>There are no Posts to display</h1>
        {%endif%}
    </table>
</body>
</html>
